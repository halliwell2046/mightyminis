<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <title>Mighty Minis</title>
</head>
<body>
    <div>
        <h1 style= "margin-bottom: 0px">Site Coming Soon!</h1>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <img src="./assets/splashlogo2.png" loading="lazy" alt="Mighty Minis Logo" class="img-fluid">
            </div>
            <div class="col-6">
                <form class="row gy-2 gx-3 align-items-center" action="https://formspree.io/f/mldjjdlv" method="POST" style="margin-top: 0px;">
                    <div class="row mb-3">
                    <label for="fullname" class="form-label">Full Name:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname">
                    </div>
              
                      <div class="row mb-3">
                      <label for="orgorschool" class="form-label">Organization or School:</label>
                      <input type="text" class="form-control" id="orgorschool" name="orgorschool">
                      </div>
                    
                    <div class="row mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                      <div class="row mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="email" name="email">
                      </div>
                  
                    <div class="row mb-3">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                    </div>
                        <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
